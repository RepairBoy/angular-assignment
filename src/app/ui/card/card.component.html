
<div class="col p-2">
    <div class="card" style="width: 18rem;">
        <img ngSrc={{products.thumbnail}} class="card-img-top" alt="Kottayam" width="32" height="32" priority>
        <div class="card-body">
            <h5 class="card-title text-center">{{products.title}}</h5>
          <p class="card-text">{{products.description}}</p>
            <p>In stock: {{products.stock}}</p>
        </div>
    </div>
</div>
